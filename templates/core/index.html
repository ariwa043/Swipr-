<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Unavailable</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            color: #ff4d4d;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .back-button {
            background-color: #3a3a3a;
            color: #f0f0f0;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page Unavailable</h1>
        <p>Sorry, the page you are trying to access is unavailable.</p>
        <p>Please go back to the verification Page.</p>
    </div>
</body>
</html>
